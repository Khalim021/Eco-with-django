{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}
    <div class="form-block mx-auto">
    <div class="text-center mb-5">
        <h3 class="text-uppercase">Login</h3>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group first">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" placeholder="your-email@gmail.com"
                   id="username">
        </div>
        <div class="form-group first">
            <label for="username">Email</label>
            <input name="email" type="email" class="form-control" placeholder="your-email@gmail.com"
                   id="username">
        </div>
        <div class="form-group last mb-3">
            <label for="password">Password</label>
            <input name="password1" type="password" class="form-control" placeholder="Your Password" id="password">
        </div>
        <div class="form-group last mb-3">
            <label for="password">Confirm password</label>
            <input name="password2" type="password" class="form-control" placeholder="Your Password" id="password">
        </div>

        <div class="d-sm-flex mb-5 align-items-center">
            <span class="ml-auto">
                <a href="{% url 'auth_login' %}">Sign in</a>
            </span>
        </div>

        <input type="submit" value="Sign up" class="btn btn-block py-2 btn-primary">
    </form>
</div>
{% endblock %}
